<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
		添加报修
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="pid" value="{$pid}">
		<div class="form-item">
			<label class="item-label">姓名</label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.title|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话</label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.url|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">地址</label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.url|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">标题</label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.url|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">内容</label>
			<div class="controls">
				<textarea name="content" rows='10' cols='60' >{$info.url|default=''}</textarea>
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
